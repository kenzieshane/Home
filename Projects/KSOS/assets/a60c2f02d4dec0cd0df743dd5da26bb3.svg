<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="366" height="656" viewBox="0,0,366,656"><defs><linearGradient x1="7.97499" y1="276.15009" x2="244.71506" y2="276.15009" gradientTransform="translate(-20.36203,-647.38866) scale(2.55323,2.55323)" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#9c9c9c"/><stop offset="1" stop-color="#ffffff"/></linearGradient><linearGradient x1="50.97499" y1="160.62679" x2="293.16675" y2="160.62679" gradientTransform="translate(-122.81059,-352.37462) scale(2.40923,2.40923)" gradientUnits="userSpaceOnUse" id="color-2"><stop offset="0" stop-color="#fff6ca"/><stop offset="1" stop-color="#696553"/></linearGradient><linearGradient x1="61.97499" y1="444.14999" x2="329.06483" y2="444.14999" gradientTransform="translate(-123.94998,-830.61249) scale(2,2)" gradientUnits="userSpaceOnUse" id="color-3"><stop offset="0" stop-color="#fff6ca"/><stop offset="1" stop-color="#696553"/></linearGradient><linearGradient x1="6.97498" y1="495.3118" x2="275.74976" y2="495.3118" gradientTransform="translate(-17.05418,-1176.44992) scale(2.44505,2.44505)" gradientUnits="userSpaceOnUse" id="color-4"><stop offset="0" stop-color="#9c9c9c"/><stop offset="1" stop-color="#ffffff"/></linearGradient></defs><g transform="translate(3.02501,7.69376)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-3.02501,648.30624v-656h366v656z" fill="#000000" stroke-width="NaN"/><text transform="translate(7.97499,253.55624) scale(0.39166,0.39166)" font-size="40" xml:space="preserve" fill="url(#color-1)" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">They used to hear voices. Before </tspan><tspan x="0" dy="46.150000000000006px">players could read. Back in the days </tspan><tspan x="0" dy="46.150000000000006px">when those who did not play called </tspan><tspan x="0" dy="46.150000000000006px">the players witches, and warlocks. </tspan><tspan x="0" dy="46.150000000000006px">And players dreamed they flew </tspan><tspan x="0" dy="46.150000000000006px">through the air, on sticks powered </tspan><tspan x="0" dy="46.150000000000006px">by demons.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text><text transform="translate(50.97499,146.26013) scale(0.41507,0.41507)" font-size="40" xml:space="preserve" fill="url(#color-2)" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Words make a wonderful interface. </tspan><tspan x="0" dy="46.150000000000006px">Very flexible. And less terrifying </tspan><tspan x="0" dy="46.150000000000006px">than staring at the reality behind</tspan><tspan x="0" dy="46.150000000000006px">                                                 the screen</tspan></text><text transform="translate(61.97499,415.30624) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="url(#color-3)" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">What did this player dream?</tspan></text><text transform="translate(6.97499,481.15625) scale(0.40899,0.40899)" font-size="40" xml:space="preserve" fill="url(#color-4)" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">This player dreamed of sunlight</tspan><tspan x="0" dy="46.150000000000006px"> and trees. Of fire and water. It </tspan><tspan x="0" dy="46.150000000000006px">dreamed it created. And it dreamed </tspan><tspan x="0" dy="46.150000000000006px">it destroyed. It dreamed it hunted, </tspan><tspan x="0" dy="46.150000000000006px">and was hunted. It dreamed of shelter.</tspan></text><text transform="translate(253.97499,619.30625) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#9c9c9c" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Page 2/3</tspan></text><text transform="translate(112.97499,94.30625) scale(1.97346,1.97346)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">End</tspan></text></g></g></svg>